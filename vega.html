	<h1 align="center"> HeatMap -> Enrollments of various courses in different semesters</h1>
        <div id="viA" align="center" width="900px;"style="border:9px solid black;">
		<script>
			
		   var vlSpecA = {
			
			"width": 170,
			"data": {"url": "data.json"},
			"mark": "text",
			"encoding": {
			"row": {"field": "Course_ID", "type": "ordinal"},
			"column": {"field": "Semester_ID", "type": "nominal"},
			"color": {"aggregate": "sum", "field": "Enroll", "type": "quantitative"},
